<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Price tag background -->
  <rect x="100" y="100" width="200" height="120" rx="15" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Currency symbol (Naira) -->
  <text x="150" y="140" font-family="Arial" font-size="24" fill="#166534" font-weight="bold">â‚¦</text>
  
  <!-- Fair price indication -->
  <text x="180" y="145" font-family="Arial" font-size="18" fill="#15803d" font-weight="bold">Fair</text>
  <text x="180" y="165" font-family="Arial" font-size="14" fill="#166534">Price</text>
  
  <!-- Balanced scale indicating fairness -->
  <line x1="200" y1="180" x2="200" y2="200" stroke="#16a34a" stroke-width="3"/>
  <line x1="170" y1="185" x2="230" y2="185" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Scale plates -->
  <circle cx="175" cy="190" r="8" fill="none" stroke="#22c55e" stroke-width="2"/>
  <circle cx="225" cy="190" r="8" fill="none" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Farmer benefit indicator -->
  <text x="120" y="180" font-family="Arial" font-size="12" fill="#166534">Farmer</text>
  <text x="120" y="195" font-family="Arial" font-size="12" fill="#166534">Benefits</text>
  
  <!-- Consumer benefit indicator -->
  <text x="240" y="180" font-family="Arial" font-size="12" fill="#166534">Consumer</text>
  <text x="240" y="195" font-family="Arial" font-size="12" fill="#166534">Saves</text>
  
  <!-- Check marks indicating mutual benefit -->
  <polygon points="138,185 143,190 152,181" fill="none" stroke="#22c55e" stroke-width="2"/>
  <polygon points="258,185 263,190 272,181" fill="none" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Tag string -->
  <line x1="100" y1="100" x2="85" y2="85" stroke="#22c55e" stroke-width="2"/>
  <circle cx="80" cy="80" r="5" fill="#22c55e"/>
</svg>